<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: relative;
        }

        .topleft {
            position: absolute;
            left: 30px;
            top: 15px;
            font-size: 18px;
        }

        img {
            width: 100%;
            height: auto;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/hjHHmIG.jpeg" alt="Cinque Terre" width="1000" height="300">
        <div class="topleft">
            Top left
        </div>
    </div>
</body>
</html>
